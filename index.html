<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing</title>
</head>
<body>
    
    <div class="container">
        <div class="popUp_message">Hello</div>
        <p>i am thinking of a number between 1 - 5<br> Can you guess ?</p>

        <div class="guess_container">
            <div class="guess">
                <input class="input_number" placeholder="NUM"> 
                <button class="submit">GUESS</button>
            </div>
            <div class="result_and_live">
                <p>Live: <span class="live">5</span></p>
                <p>Wrong Guessed: <span class="wrong_Guess">None</span></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
